<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Earn APIs"/>
    <title>Earn APIs</title>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui.css"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/gh/ostranme/swagger-ui-themes@develop/themes/3.x/theme-material.css"/>


    <script src="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui-bundle.js" crossorigin></script>
    <script src="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui-standalone-preset.js" crossorigin></script>

    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            background: #fafafa;
        }
    </style>
</head>
<body>

<div id="swagger-ui"></div>

<script>
    window.onload = () => {
        window.ui = SwaggerUIBundle({
            urls: [
                {name: "Earn APIs", url: "./earn.swagger.json"},
                {name: "Earn APIs (Authentication)", url: "./authentication.json"}
            ],
            basePath: "/",
            dom_id: '#swagger-ui',
            displayRequestDuration: true,
            deepLinking: true,
            docExpansion: "none",
            presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
            plugins: [SwaggerUIBundle.plugins.DownloadUrl],
            layout: "StandaloneLayout",
            requestInterceptor: function () {
                if (this.url.startsWith("http")) {
                    this.url = "https://api.allorigins.win/raw?url=" + this.url; // will change the URL used.
                }
                return this;
            },
        });
    };
</script>
</body>
</html>
